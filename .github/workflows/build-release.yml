name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # ç•¶æ¨é€ v1.0.0 é€™æ¨£çš„ tag æ™‚è§¸ç™¼
  workflow_dispatch:  # ä¹Ÿå¯ä»¥æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/ -v

  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: test  # Only build if tests pass

    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: Windows
            output_name: pokemon-card-generator-windows.exe
            build_command: |
              pip install uv
              uv pip install --system -e .
              pip install pyinstaller
              pyinstaller --onefile --name pokemon-card-generator main.py

          # macOS (Apple Silicon)
          - os: macos-latest
            platform: macOS-ARM
            output_name: pokemon-card-generator-macos-arm
            build_command: |
              pip install uv
              uv pip install --system -e .
              pip install pyinstaller
              pyinstaller --onefile --name pokemon-card-generator main.py

          # Linux
          - os: ubuntu-latest
            platform: Linux
            output_name: pokemon-card-generator-linux
            build_command: |
              pip install uv
              uv pip install --system -e .
              pip install pyinstaller
              pyinstaller --onefile --name pokemon-card-generator main.py

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build executable
        run: ${{ matrix.build_command }}

      - name: Rename output (Windows)
        if: matrix.platform == 'Windows'
        run: |
          Move-Item -Path "dist\pokemon-card-generator.exe" -Destination "dist\${{ matrix.output_name }}"

      - name: Rename output (Unix)
        if: matrix.platform != 'Windows'
        run: |
          mv dist/pokemon-card-generator "dist/${{ matrix.output_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: dist/${{ matrix.output_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Pokemon Card Generator ${{ steps.get_version.outputs.VERSION }}
          body: |
